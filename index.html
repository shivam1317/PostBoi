<!doctype html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./prism.css">
    <title>Postboi</title>
    <style>
        .customBtn{
            height: 38px;
            width: 50px;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Postboi</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">About us</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="container">
        <h3 class="my-3">Welcome to Postboi</h3>
        <p>This is a free GET and POST request generator!</p>
        <br>
        <!-- URL input -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">Enter URL:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div>

        <!-- Request type -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type:</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="reqType" id="get" value="get" checked>
                <label class="form-check-label" for="get">
                  GET
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="reqType" id="post" value="post">
                <label class="form-check-label" for="post">
                  POST
                </label>
              </div>
            </div>
          </fieldset>

        <!-- Content type  -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type:</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="conType" id="json" value="json" checked>
                <label class="form-check-label" for="json">
                  JSON
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="conType" id="custom" value="custom">
                <label class="form-check-label" for="custom">
                  Custom Value
                </label>
              </div>
            </div>
        </fieldset>

        <!-- Custom data input -->
        <div id="parameterBox">
            <form class="row g-3">
                <label for="content" class="col-sm-2 col-form-label">Enter Custom Data:</label>
                <div class="col-md-5">
                <input type="text" class="form-control" id="content1" placeholder="Content">
                </div>
                <div class="col-md-4">
                <input type="text" class="form-control" id="value1" placeholder="Value">
                </div>
                <button class="btn btn-primary customBtn" id="addBtn">+</button>
            </form>  
        </div>  
        <!-- extra parameters -->
        <div id="params"></div>

        <!-- JSON data input box -->
        <div class="mb-3 row my-3" id="jsonInputBox">
            <label for="jsoninput" class="col-sm-2 col-form-label">Enter JSON Data:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="jsoninput" rows="3"></textarea>
            </div>
        </div>

        <!-- Submit button -->
        <div class="mb-3 row my-3">
            <div class="col-sm-10">
              <buttton class="btn btn-primary" id="fetchBtn">Submit</buttton>
            </div>
        </div>

        <!-- Response textarea -->
        <div class="mb-3 row my-3 responseBox" id="jsonResponseBox">
            <label for="jsonresponse" class="col-sm-2 col-form-label">Response:</label>
            <div class="col-sm-10">
                <pre class="language-json responsePre">
                  <code class="language-json" id="responseCode">
                    Your response will be displayer here.....
                  </code>
                </pre>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    
</body>
</html>
